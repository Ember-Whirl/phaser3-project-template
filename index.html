<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="preload" as="font" href="assets/fonts/Quicksand-Bold.ttf" type="font/ttf" crossorigin />
  <link rel="preload" as="font" href="assets/fonts/Quicksand-VariableFont.ttf" type="font/ttf" crossorigin />
  <style>
    .parent {
      position: relative;
      top: 0;
      left: 0;
    }

    .content {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div class="content" id="content"></div>
  </div>
</body>

</html>
